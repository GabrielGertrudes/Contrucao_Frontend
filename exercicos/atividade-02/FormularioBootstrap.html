<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container mt-5">
    <h1 class="text-center display-3 m">Cadastro de Usuário</h1>

    <form class="lead">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="telefone" name="telefone">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" name="senha">
      </div>

      <div class="mb-3">
        <label class="form-label">Sexo:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="masculino" name="sexo" value="masculino">
          <label for="masculino" class="form-check-label">masculino</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="feminino" name="sexo" value="feminino">
          <label for="feminino" class="form-check-label">feminino</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="uf" class="form-label">UF</label>
        <select class="form-select" id="uf" name="uf">
          <option value="DF">DF</option>
          <option value="DF">DF</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="hobbies" class="form-label">Hobbies</label>
        <fieldset>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="futebol" name="hobbies" value="futebol">
            <label for="futebol" class="form-check-label">Futebol</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="xadrez" name="hobbies" value="xadrez">
            <label for="xadrez" class="form-check-label">Xadrez</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="esportes" name="hobbies" value="esportes">
            <label for="esportes" class="form-check-label">Esportes</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="musica" name="hobbies" value="musica">
            <label for="musica" class="form-check-label">Musica</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cinema" name="hobbies" value="cinema">
            <label for="cinema" class="form-check-label">Cinema</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="leitura" name="hobbies" value="leitura">
            <label for="leitura" class="form-check-label">Leitura</label>
          </div>
        </fieldset>
      </div>

      <div class="mb-3">
        <label for="obs" class="form-label">observação:</label>
        <textarea class="form-control" id="obs" name="obs" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-secondary">Voltar</button>
        <button type="reset" class="btn btn-warning">Limpar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
